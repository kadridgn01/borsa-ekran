<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çoklu Grafik Terminali</title>
    <style>
        :root {
            --bg-color: #131722;       /* TradingView Koyu Arka Plan */
            --panel-bg: #1e222d;      /* Panel Arka Planı */
            --border-color: #363a45;
            --text-color: #d1d4dc;
            --text-muted: #787b86;
            --color-up: #26a69a;      /* Yeşil */
            --color-down: #ef5350;    /* Kırmızı */
            --color-up-bg: rgba(38, 166, 154, 0.2);
            --color-down-bg: rgba(239, 83, 80, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 8px;
            overflow: hidden; /* Kaydırma çubuklarını gizle */
        }

        /* --- ANA EKRAN DÜZENİ (GRID) --- */
        .main-container {
            display: grid;
            height: calc(100vh - 16px); /* Ekranı kapla (padding'i çıkar) */
            grid-template-columns: 1fr 320px; /* Grafik Alanı | Sağ Sidebar */
            grid-template-areas: "charts sidebar";
            gap: 8px;
        }

        /* --- 1. GRAFİK ALANI (KENDİ İÇİNDE 2x2 GRID) --- */
        .chart-grid-container {
            grid-area: charts;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 8px;
        }

        .chart-panel {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chart-header {
            padding: 10px 12px;
            font-weight: 600;
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        .chart-content {
            flex-grow: 1;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* --- GRAFİK SVG STİLLERİ --- */
        .chart-svg {
            width: 100%;
            height: 100%;
        }
        .chart-svg .grid-line {
            stroke: #2a2e39; /* Soluk ızgara çizgisi */
        }
        .chart-svg .line-purple {
            stroke: #884eff; /* Mor çizgi */
            stroke-width: 2;
            fill: none;
        }
        .chart-svg .line-red {
            stroke: var(--color-down); /* Kırmızı çizgi */
            stroke-width: 1.5;
            fill: none;
        }

        /* --- 2. SAĞ SIDEBAR (İZLEME LİSTESİ) --- */
        .sidebar {
            grid-area: sidebar;
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 10px 12px;
            font-weight: 600;
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        .watchlist-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .watchlist-table th {
            font-size: 12px;
            color: var(--text-muted);
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .watchlist-table th.col-price { text-align: right; }
        .watchlist-table th.col-change { text-align: right; padding-right: 12px; }
        
        .watchlist-item td {
            padding: 9px 8px;
            border-bottom: 1px solid #2a2e39;
            vertical-align: middle;
            font-size: 14px;
        }
        
        .watchlist-item .symbol {
            font-weight: 600;
            color: #5c9cf6; /* Mavi sembol adı */
        }
        .watchlist-item .price {
            text-align: right;
            font-weight: 500;
        }
        .watchlist-item .change {
            text-align: right;
            padding-right: 12px;
            font-weight: 600;
        }

        /* --- ARTIŞ/AZALIŞ RENKLERİ --- */
        .up { color: var(--color-up); }
        .down { color: var(--color-down); }
        
        /* --- ANİMASYONLU PARLAMA EFEKTİ --- */
        .flash-up { animation: flash-green 0.7s ease-out; }
        .flash-down { animation: flash-red 0.7s ease-out; }
        
        @keyframes flash-green {
            0% { background-color: var(--color-up-bg); }
            100% { background-color: transparent; }
        }
        @keyframes flash-red {
            0% { background-color: var(--color-down-bg); }
            100% { background-color: transparent; }
        }

    </style>
</head>
<body>

    <script>
        // --- CANLI VERİ SİMÜLASYONU ---

        function simulateWatchlistUpdate() {
            document.querySelectorAll('.watchlist-item').forEach(item => {
                const priceElement = item.querySelector('.price');
                const changeElement = item.querySelector('.change');
                
                const basePrice = parseFloat(item.dataset.price);

                // Fiyatta küçük bir dalgalanma yarat
                const fluctuation = (Math.random() - 0.48) * (basePrice * 0.01); // %0.5'lik dalgalanma
                const newPrice = (basePrice + fluctuation);
                const priceChange = newPrice - basePrice;
                const percentChange = (priceChange / basePrice) * 100;

                // Fiyatı formatla (çok büyük sayılarsa virgül kalsın)
                const decimals = (basePrice.toString().split('.')[1] || '').length;
                priceElement.textContent = newPrice.toLocaleString('tr-TR', { 
                    minimumFractionDigits: decimals, 
                    maximumFractionDigits: decimals 
                });
                
                // Değişimi formatla
                let changeText = `${percentChange.toFixed(2)}%`;
                
                // Renkleri ve animasyonları ayarla
                item.classList.remove('flash-up', 'flash-down');
                changeElement.classList.remove('up', 'down');

                if (percentChange >= 0) {
                    changeElement.classList.add('up');
                    changeText = `+${changeText}`;
                } else {
                    changeElement.classList.add('down');
                }
                
                changeElement.textContent = changeText;

                // Animasyonların tekrar çalışabilmesi için class'ları temizle
                setTimeout(() => {
                    item.classList.remove('flash-up', 'flash-down');
                }, 700);
            });
        }

        // Simülasyonu her 2 saniyede bir (2000 milisaniye) çalıştır
        setInterval(simulateWatchlistUpdate, 2000);
        
        // Sayfa ilk yüklendiğinde de bir kez çalıştır
        document.addEventListener('DOMContentLoaded', simulateWatchlistUpdate);
    </script>
